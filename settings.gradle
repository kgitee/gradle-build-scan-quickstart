plugins {
    id "com.gradle.enterprise" version "3.12"
}

rootProject.name = 'gradle-build-scan-quickstart'
gradleEnterprise {
    server = "http://host.docker.internal:8180"
    allowUntrustedServer = true
    buildScan {
        publishAlways()
    }
}
buildCache {
    local {
        enabled = false
    }
    remote(gradleEnterprise.buildCache) {
        enabled = false
    }
}


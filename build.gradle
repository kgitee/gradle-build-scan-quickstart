plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

buildScan {
    tag "support-engineer"
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'junit:junit:4.13.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}
